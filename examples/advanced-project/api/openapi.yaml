openapi: 3.0.3
info:
  title: Advanced E-Commerce API
  description: |
    A comprehensive e-commerce API with user management, product catalog,
    shopping cart, and order processing capabilities.
  version: 2.1.0
  contact:
    name: API Support
    email: api@ecommerce.com
    url: https://ecommerce.com/support
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.ecommerce.com/v2
    description: Production server
  - url: https://staging.api.ecommerce.com/v2
    description: Staging server
  - url: http://localhost:3002/v2
    description: Development server
paths:
  /auth/login:
    post:
      summary: User login
      description: Authenticate a user and return access token
      operationId: loginUser
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: securepassword123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/register:
    post:
      summary: User registration
      description: Register a new user account
      operationId: registerUser
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
  /products:
    get:
      summary: Get products
      description: Retrieve a paginated list of products
      operationId: getProducts
      tags:
        - Products
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of items per page
        - name: category
          in: query
          schema:
            type: string
          description: Filter by category
        - name: search
          in: query
          schema:
            type: string
          description: Search in product names and descriptions
        - name: sort
          in: query
          schema:
            type: string
            enum: [name, price, createdAt, rating]
            default: createdAt
          description: Sort field
        - name: order
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          description: Sort order
      responses:
        '200':
          description: Products retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductList'
    post:
      summary: Create product
      description: Create a new product (Admin only)
      operationId: createProduct
      tags:
        - Products
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '403':
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /products/{id}:
    get:
      summary: Get product by ID
      description: Retrieve detailed information about a specific product
      operationId: getProductById
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Product ID
          example: 123e4567-e89b-12d3-a456-426614174000
      responses:
        '200':
          description: Product retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update product
      description: Update an existing product (Admin only)
      operationId: updateProduct
      tags:
        - Products
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Product ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdate'
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '403':
          description: Forbidden - Admin access required
        '404':
          description: Product not found
    delete:
      summary: Delete product
      description: Delete a product (Admin only)
      operationId: deleteProduct
      tags:
        - Products
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Product ID
      responses:
        '204':
          description: Product deleted successfully
        '403':
          description: Forbidden - Admin access required
        '404':
          description: Product not found
  /cart:
    get:
      summary: Get shopping cart
      description: Retrieve the current user's shopping cart
      operationId: getCart
      tags:
        - Cart
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Cart retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
    post:
      summary: Add item to cart
      description: Add a product to the shopping cart
      operationId: addToCart
      tags:
        - Cart
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - productId
                - quantity
              properties:
                productId:
                  type: string
                  format: uuid
                  example: 123e4567-e89b-12d3-a456-426614174000
                quantity:
                  type: integer
                  minimum: 1
                  example: 2
      responses:
        '200':
          description: Item added to cart successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '400':
          description: Invalid input or insufficient stock
  /orders:
    get:
      summary: Get user orders
      description: Retrieve the current user's order history
      operationId: getOrders
      tags:
        - Orders
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, processing, shipped, delivered, cancelled]
          description: Filter by order status
      responses:
        '200':
          description: Orders retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'
                  total:
                    type: integer
    post:
      summary: Create order
      description: Create a new order from the shopping cart
      operationId: createOrder
      tags:
        - Orders
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderInput'
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid input or empty cart
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        email:
          type: string
          format: email
          example: user@example.com
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        role:
          type: string
          enum: [customer, admin]
          default: customer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - email
        - firstName
        - lastName
    UserRegistration:
      type: object
      required:
        - email
        - password
        - firstName
        - lastName
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          format: password
          minLength: 8
          example: securepassword123
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        refreshToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        expiresIn:
          type: integer
          example: 3600
      required:
        - user
        - accessToken
        - expiresIn
    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        name:
          type: string
          example: Wireless Bluetooth Headphones
        description:
          type: string
          example: High-quality wireless headphones with noise cancellation
        price:
          type: number
          format: float
          minimum: 0
          example: 199.99
        category:
          type: string
          example: electronics
        stock:
          type: integer
          minimum: 0
          example: 50
        images:
          type: array
          items:
            type: string
            format: uri
          example: ["https://example.com/image1.jpg"]
        rating:
          type: number
          format: float
          minimum: 0
          maximum: 5
          example: 4.5
        reviewCount:
          type: integer
          minimum: 0
          example: 128
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - price
        - category
    ProductInput:
      type: object
      required:
        - name
        - price
        - category
      properties:
        name:
          type: string
          example: Wireless Bluetooth Headphones
        description:
          type: string
          example: High-quality wireless headphones with noise cancellation
        price:
          type: number
          format: float
          minimum: 0
          example: 199.99
        category:
          type: string
          example: electronics
        stock:
          type: integer
          minimum: 0
          example: 50
        images:
          type: array
          items:
            type: string
            format: uri
          example: ["https://example.com/image1.jpg"]
    ProductUpdate:
      type: object
      properties:
        name:
          type: string
          example: Wireless Bluetooth Headphones
        description:
          type: string
          example: High-quality wireless headphones with noise cancellation
        price:
          type: number
          format: float
          minimum: 0
          example: 199.99
        category:
          type: string
          example: electronics
        stock:
          type: integer
          minimum: 0
          example: 50
        images:
          type: array
          items:
            type: string
            format: uri
          example: ["https://example.com/image1.jpg"]
    ProductList:
      type: object
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        pagination:
          type: object
          properties:
            page:
              type: integer
              example: 1
            limit:
              type: integer
              example: 20
            total:
              type: integer
              example: 150
            totalPages:
              type: integer
              example: 8
          required:
            - page
            - limit
            - total
            - totalPages
      required:
        - products
        - pagination
    Cart:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        items:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
                format: uuid
              product:
                $ref: '#/components/schemas/Product'
              quantity:
                type: integer
                minimum: 1
                example: 2
              price:
                type: number
                format: float
                example: 199.99
            required:
              - productId
              - quantity
              - price
        total:
          type: number
          format: float
          example: 399.98
        itemCount:
          type: integer
          example: 2
      required:
        - id
        - userId
        - items
        - total
    Order:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        status:
          type: string
          enum: [pending, processing, shipped, delivered, cancelled]
          example: processing
        items:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
                format: uuid
              product:
                $ref: '#/components/schemas/Product'
              quantity:
                type: integer
                minimum: 1
              price:
                type: number
                format: float
            required:
              - productId
              - quantity
              - price
        total:
          type: number
          format: float
          example: 399.98
        shippingAddress:
          $ref: '#/components/schemas/Address'
        billingAddress:
          $ref: '#/components/schemas/Address'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - userId
        - status
        - items
        - total
    OrderInput:
      type: object
      required:
        - shippingAddress
        - billingAddress
      properties:
        shippingAddress:
          $ref: '#/components/schemas/Address'
        billingAddress:
          $ref: '#/components/schemas/Address'
        notes:
          type: string
          example: Please handle with care
    Address:
      type: object
      required:
        - street
        - city
        - state
        - zipCode
        - country
      properties:
        street:
          type: string
          example: 123 Main St
        city:
          type: string
          example: New York
        state:
          type: string
          example: NY
        zipCode:
          type: string
          example: '10001'
        country:
          type: string
          example: USA
    Error:
      type: object
      properties:
        error:
          type: string
          example: Not Found
        message:
          type: string
          example: The requested resource was not found
        code:
          type: integer
          example: 404
        details:
          type: object
      required:
        - error
        - message
    ValidationError:
      type: object
      properties:
        error:
          type: string
          example: Validation Error
        message:
          type: string
          example: Invalid input data
        code:
          type: integer
          example: 400
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: email
              message:
                type: string
                example: Must be a valid email address
            required:
              - field
              - message
      required:
        - error
        - message
        - details
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
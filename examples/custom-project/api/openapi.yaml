openapi: 3.0.3
info:
  title: Custom Blog API
  description: |
    A custom-built blog API with articles, comments, users, and analytics.
    This API demonstrates advanced features and custom endpoints.
  version: 1.0.0
  contact:
    name: Blog API Team
    email: api@blogplatform.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  - url: https://api.blogplatform.com/v1
    description: Production server
  - url: http://localhost:3003/v1
    description: Development server
paths:
  /articles:
    get:
      summary: Get articles
      description: Retrieve a paginated list of blog articles
      operationId: getArticles
      tags:
        - Articles
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 10
          description: Number of articles per page
        - name: author
          in: query
          schema:
            type: string
          description: Filter by author ID
        - name: tag
          in: query
          schema:
            type: string
          description: Filter by tag
        - name: published
          in: query
          schema:
            type: boolean
            default: true
          description: Filter by publication status
        - name: search
          in: query
          schema:
            type: string
          description: Search in title and content
      responses:
        '200':
          description: Articles retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleList'
    post:
      summary: Create article
      description: Create a new blog article
      operationId: createArticle
      tags:
        - Articles
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArticleInput'
      responses:
        '201':
          description: Article created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
  /articles/{id}:
    get:
      summary: Get article by ID
      description: Retrieve a single article with full content
      operationId: getArticleById
      tags:
        - Articles
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Article ID
      responses:
        '200':
          description: Article retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
        '404':
          description: Article not found
    put:
      summary: Update article
      description: Update an existing article
      operationId: updateArticle
      tags:
        - Articles
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Article ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArticleUpdate'
      responses:
        '200':
          description: Article updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
        '403':
          description: Forbidden - not the author
        '404':
          description: Article not found
    delete:
      summary: Delete article
      description: Delete an article
      operationId: deleteArticle
      tags:
        - Articles
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Article ID
      responses:
        '204':
          description: Article deleted successfully
        '403':
          description: Forbidden - not the author
        '404':
          description: Article not found
  /articles/{id}/comments:
    get:
      summary: Get article comments
      description: Retrieve comments for a specific article
      operationId: getArticleComments
      tags:
        - Comments
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Article ID
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 20
          description: Number of comments per page
      responses:
        '200':
          description: Comments retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentList'
    post:
      summary: Add comment
      description: Add a comment to an article
      operationId: addComment
      tags:
        - Comments
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Article ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentInput'
      responses:
        '201':
          description: Comment added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          description: Invalid input
  /users/profile:
    get:
      summary: Get user profile
      description: Get the current user's profile information
      operationId: getUserProfile
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      summary: Update profile
      description: Update the current user's profile
      operationId: updateUserProfile
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /analytics:
    get:
      summary: Get blog analytics
      description: Retrieve blog statistics and analytics
      operationId: getAnalytics
      tags:
        - Analytics
      security:
        - bearerAuth: []
      parameters:
        - name: period
          in: query
          schema:
            type: string
            enum: [day, week, month, year]
            default: month
          description: Time period for analytics
      responses:
        '200':
          description: Analytics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Analytics'
  /search:
    get:
      summary: Search content
      description: Search across articles, comments, and users
      operationId: searchContent
      tags:
        - Search
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
            minLength: 2
          description: Search query
        - name: type
          in: query
          schema:
            type: string
            enum: [articles, comments, users, all]
            default: all
          description: Content type to search in
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 20
          description: Maximum number of results
      responses:
        '200':
          description: Search results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResults'
components:
  schemas:
    Article:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        title:
          type: string
          example: Getting Started with API Documentation
        slug:
          type: string
          example: getting-started-with-api-documentation
        content:
          type: string
          example: This is the full content of the article...
        excerpt:
          type: string
          example: A brief introduction to API documentation best practices
        author:
          $ref: '#/components/schemas/User'
        tags:
          type: array
          items:
            type: string
          example: ["api", "documentation", "tutorial"]
        published:
          type: boolean
          default: false
        publishedAt:
          type: string
          format: date-time
          nullable: true
        viewCount:
          type: integer
          default: 0
          example: 1250
        likeCount:
          type: integer
          default: 0
          example: 42
        commentCount:
          type: integer
          default: 0
          example: 8
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - title
        - content
        - author
        - published
    ArticleInput:
      type: object
      required:
        - title
        - content
      properties:
        title:
          type: string
          example: Getting Started with API Documentation
        content:
          type: string
          example: This is the full content of the article...
        excerpt:
          type: string
          example: A brief introduction to API documentation best practices
        tags:
          type: array
          items:
            type: string
          example: ["api", "documentation", "tutorial"]
        published:
          type: boolean
          default: false
    ArticleUpdate:
      type: object
      properties:
        title:
          type: string
          example: Getting Started with API Documentation
        content:
          type: string
          example: This is the full content of the article...
        excerpt:
          type: string
          example: A brief introduction to API documentation best practices
        tags:
          type: array
          items:
            type: string
          example: ["api", "documentation", "tutorial"]
        published:
          type: boolean
    ArticleList:
      type: object
      properties:
        articles:
          type: array
          items:
            $ref: '#/components/schemas/Article'
        pagination:
          type: object
          properties:
            page:
              type: integer
              example: 1
            limit:
              type: integer
              example: 10
            total:
              type: integer
              example: 150
            totalPages:
              type: integer
              example: 15
          required:
            - page
            - limit
            - total
            - totalPages
      required:
        - articles
        - pagination
    Comment:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        content:
          type: string
          example: Great article! Very helpful for beginners.
        author:
          $ref: '#/components/schemas/User'
        articleId:
          type: string
          format: uuid
        parentId:
          type: string
          format: uuid
          nullable: true
          description: ID of parent comment for nested replies
        likes:
          type: integer
          default: 0
          example: 5
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - content
        - author
        - articleId
    CommentInput:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          example: Great article! Very helpful for beginners.
        parentId:
          type: string
          format: uuid
          description: ID of parent comment for nested replies
    CommentList:
      type: object
      properties:
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
        pagination:
          type: object
          properties:
            page:
              type: integer
              example: 1
            limit:
              type: integer
              example: 20
            total:
              type: integer
              example: 45
            totalPages:
              type: integer
              example: 3
          required:
            - page
            - limit
            - total
            - totalPages
      required:
        - comments
        - pagination
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        username:
          type: string
          example: johndoe
        email:
          type: string
          format: email
          example: john.doe@example.com
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        bio:
          type: string
          example: Full-stack developer passionate about APIs
        avatar:
          type: string
          format: uri
          example: https://example.com/avatar.jpg
        role:
          type: string
          enum: [reader, writer, admin]
          default: reader
        articleCount:
          type: integer
          default: 0
          example: 15
        followerCount:
          type: integer
          default: 0
          example: 250
        followingCount:
          type: integer
          default: 0
          example: 180
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - username
        - email
        - firstName
        - lastName
    UserUpdate:
      type: object
      properties:
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        bio:
          type: string
          example: Full-stack developer passionate about APIs
        avatar:
          type: string
          format: uri
          example: https://example.com/avatar.jpg
    Analytics:
      type: object
      properties:
        period:
          type: string
          example: month
        totalArticles:
          type: integer
          example: 150
        totalComments:
          type: integer
          example: 450
        totalUsers:
          type: integer
          example: 1200
        totalViews:
          type: integer
          example: 25000
        topArticles:
          type: array
          items:
            type: object
            properties:
              article:
                $ref: '#/components/schemas/Article'
              views:
                type: integer
              likes:
                type: integer
              comments:
                type: integer
        engagement:
          type: object
          properties:
            avgViewsPerArticle:
              type: number
              format: float
              example: 166.67
            avgCommentsPerArticle:
              type: number
              format: float
              example: 3.0
            avgLikesPerArticle:
              type: number
              format: float
              example: 2.8
      required:
        - period
        - totalArticles
        - totalComments
        - totalUsers
        - totalViews
    SearchResults:
      type: object
      properties:
        query:
          type: string
          example: api documentation
        totalResults:
          type: integer
          example: 25
        articles:
          type: array
          items:
            $ref: '#/components/schemas/Article'
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
      required:
        - query
        - totalResults
    Error:
      type: object
      properties:
        error:
          type: string
          example: Not Found
        message:
          type: string
          example: The requested resource was not found
        code:
          type: integer
          example: 404
        timestamp:
          type: string
          format: date-time
        path:
          type: string
          example: /articles/123
      required:
        - error
        - message
    ValidationError:
      type: object
      properties:
        error:
          type: string
          example: Validation Error
        message:
          type: string
          example: Invalid input data provided
        code:
          type: integer
          example: 400
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: title
              message:
                type: string
                example: Title must be at least 5 characters long
              value:
                type: any
                example: API
            required:
              - field
              - message
        timestamp:
          type: string
          format: date-time
        path:
          type: string
          example: /articles
      required:
        - error
        - message
        - details
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Authorization header using the Bearer scheme